<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Mazmorras - Latinos con Lag</title>
    <link rel="icon" href="https://i.ibb.co/Sw03y23/LOGO-HERMANDAD.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        body::before {
            content: "";
            background: url('https://img.rawpixel.com/private/static/images/website/2022-05/pf-s113-ak-5716_3.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=b0acdc8cf90e5a2a39a2899a1489f2dc') no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            mix-blend-mode: screen;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 190, 255, 0.8);
        }

        .container {
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 190, 255, 0.5);
            max-width: 800px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 190, 255, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 190, 255, 1);
        }

        iframe {
            width: 100%;
            height: 0;
            transition: height 0.5s ease;
            border: none;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 190, 255, 0.5);
        }

        iframe.active {
            height: 450px;
        }

    </style>
    <script>
        function toggleVideo(id) {
            const iframe = document.getElementById(id);
            iframe.classList.toggle("active");
        }
    </script>
</head>
<body>
    <h1>Guía de Mazmorras - Latinos con Lag</h1>

    <div class="container">
        <button onclick="toggleVideo('ara-kara')">Ara-Kara, Ciudad de los Ecos</button>
        <iframe id="ara-kara" src="https://www.youtube.com/embed/F3Aml69IZhM?si=v1OE3EZm3253V71y"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('ciudad-tejida')">Ciudad Tejida</button>
        <iframe id="ciudad-tejida" src="https://www.youtube.com/embed/ZfoVNYZwDRk?si=pBLeuPAbq4G6GJKN"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('dawnbreaker')">The Dawnbreaker</button>
        <iframe id="dawnbreaker" src="https://www.youtube.com/embed/Rfk-c7v4tD8?si=KJIf4EJ1vlc5KB-V"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('stonevault')">The Stonevault</button>
        <iframe id="stonevault" src="https://www.youtube.com/embed/aKGdvECrARk?si=tBNro5eknao3K6sX"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('nieblas-tirna')">Nieblas de Tirna Scithe</button>
        <iframe id="nieblas-tirna" src="https://www.youtube.com/embed/SAFzrQ4jGd0?si=26vNoNuMaGTMAxAD"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('necrotic-wake')">Estela Necrótica</button>
        <iframe id="necrotic-wake" src="https://www.youtube.com/embed/McuIeLZcnsw?si=LWKxP1LcSqPCcJ0j"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('boralus')">Asedio de Boralus</button>
        <iframe id="boralus" src="https://www.youtube.com/embed/N01oFK3z3O0?si=RToeKWGeH7vwVkzn"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleVideo('grim-batol')">Grim Batol</button>
        <iframe id="grim-batol" src="https://www.youtube.com/embed/rORzQkSY4sg?si=6UJryc_2PzSCruWp"></iframe>
    </div>
</body>
</html>
